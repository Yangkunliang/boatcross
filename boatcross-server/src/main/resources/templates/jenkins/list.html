<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/header-resource"/>

    <title>项目管理</title>
</head>

<body>
<div th:replace="common/navbar"/>
<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h2>项目管理</h2>
    </div>
    <table class="table table-striped table-bordered table-hover" id="deployTable">
        <tr>
            <th style="width: 64px"><label><input type="checkbox" id="checkAll"/> 全选</label></th>
            <th style="width: 240px">项目</th>
            <th style="width: 240px">环境</th>
            <th style="width: 240px">操作</th>
        </tr>
        <tr th:each="project:${projects}">
            <td><input type="checkbox" name="projects[]" value="${project.name}"/></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.env}"></td>
            <td th:attr="id=${project.name + '-operation'}">
                <a th:href="@{'/jenkins/edit?id=' + ${project.id}}">编辑</a>
            </td>
        </tr>
    </table>
    <p><input type="button" value="提交" id="submitButton" class="btn btn-default"/></p>
</div>

<div th:replace="common/footer-resource"/>

</body>
</html>
