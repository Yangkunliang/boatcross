<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/header-resource"/>

    <title>权限管理</title>
</head>

<body>
<div th:replace="common/navbar"/>
<div class="container">
    <div class="page-header">
        <h2>权限管理</h2>
        <div>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addModal">添加</button>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover" id="deployTable">
        <tr>
            <th style="width: 240px">id</th>
            <th style="width: 240px">权限名称</th>
            <th style="width: 240px">权限标识</th>
            <th style="width: 240px">描述</th>
            <th style="width: 240px">类别</th>
        </tr>
        <tr th:each="permission:${permissionList}">
            <td th:text="${permission.id}"></td>
            <td th:text="${permission.name}"></td>
            <td th:text="${permission.permission}"></td>
            <td th:text="${permission.description}"></td>
            <td th:text="${permission.accessType}"></td>
        </tr>
    </table>
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="addModalLabel">
                        添加角色
                    </h4>
                </div>
                <form id="permissionForm"  class="form-horizontal" role="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">权限名称<span class="red-tip">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="请输入权限名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">权限类别<span class="red-tip">*</span></label>
                            <label class="col-sm-2 control-label"> <input type="radio" name="accessType" value="0" checked>操作权限</label>
                            <label class="col-sm-2 control-label"> <input type="radio" name="accessType" value="1">资源权限</label>
                        </div>
                        <div class="form-group">
                            <label for="permission" class="col-sm-2 control-label">权限标识<span class="red-tip">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="permission" name="permission"
                                       placeholder="请输入权限标识">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10">
                                <textarea cols="50" rows="5" id="description" name="description"
                                          placeholder="请输入权限描述信息" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="savePermissionInfoBtn">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/footer-resource"/>

<script src="/static/js/permission.js" type="text/javascript"></script>
</body>
</html>
