<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/header-resource"/>

    <title>项目部署审批</title>
</head>

<body>
<div th:replace="common/navbar"/>
<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h2>项目部署审批</h2>
    </div>
    <table class="table table-striped table-bordered table-hover" id="deployTable">
        <tr>
            <th>项目</th>
            <th style="width: 60px">环境</th>
            <th style="width: 240px">提交时间</th>
            <th style="width: 60px">操作</th>
        </tr>
        <tr th:each="deployApply:${deployApplyList}">
            <td th:text="${deployApply.description}"></td>
            <td th:text="${deployApply.env}"></td>
            <td th:text="${#dates.format(deployApply.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:href="@{'/deploy/approveView?daId=' + ${deployApply.id}}">查看</a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="common/footer-resource"/>

</body>
</html>
