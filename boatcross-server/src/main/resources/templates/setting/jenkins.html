<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/header-resource"/>

    <title>Jenkins配置</title>
</head>

<body>
<div th:replace="common/navbar"/>
<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h2>Jenkins配置</h2>
    </div>
    <form method="post" th:action="@{/setting/jenkinsUpdate}" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">url：</label>
            <div class="col-sm-6">
                <input type="text" class="form-control input-sm" placeholder="请输入url" name="url" th:value="${jenkinsConfig.url}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control input-sm" placeholder="请输入用户名" name="username" th:value="${jenkinsConfig.username}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">API Token：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control input-sm" placeholder="请输入API Token" name="apiToken" th:value="${jenkinsConfig.apiToken}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">环境：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control input-sm" readonly="readonly" disabled="disabled" th:value="${currentDeployEnvironment}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <input type="submit" value="提交" class="btn btn-sm btn-primary"/>
            </div>
        </div>
    </form>
</div>

<div th:replace="common/footer-resource"/>

</body>
</html>
