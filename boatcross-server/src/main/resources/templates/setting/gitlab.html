<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/header-resource"/>

    <title>GitLab配置</title>
</head>

<body>
<div th:replace="common/navbar"/>
<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h2>GitLab配置</h2>
    </div>
    <form method="post" th:action="@{/setting/gitlabUpdate}" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">url：</label>
            <div class="col-sm-6">
                <input type="text" class="form-control input-sm" placeholder="请输入url" name="url" th:value="${gitLabConfig.url}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <input type="submit" value="提交" class="btn btn-sm btn-primary"/>
            </div>
        </div>
    </form>
</div>

<div th:replace="common/footer-resource"/>

</body>
</html>
