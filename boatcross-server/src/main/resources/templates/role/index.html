<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/header-resource"/>

    <title>角色管理</title>

</head>

<body>
<div th:replace="common/navbar"/>
<div class="container">
    <div class="page-header">
        <h2>角色管理</h2>
        <div>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">添加</button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-whatever="@mdo" id="deleteRoleBtn">删除</button>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover" id="deployTable">
        <tr>
            <th style="width: 64px"><label>#</label></th>
            <th style="width: 240px">id</th>
            <th style="width: 240px">名称</th>
            <th style="width: 240px">角色字符</th>
            <th style="width: 240px">描述</th>
        </tr>
        <tr th:each="role:${roleList}">
            <td><input type="checkbox" name="roleIds" th:value="${role.id}"/></td>
            <td th:text="${role.id}"></td>
            <td th:text="${role.name}"></td>
            <td th:text="${role.role}"></td>
            <td th:text="${role.description}"></td>
        </tr>
    </table>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="addModalLabel">
                        添加角色
                    </h4>
                </div>
                <form id="roleForm"  class="form-horizontal" role="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">角色名称<span class="red-tip">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="请输入角色名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="role" class="col-sm-2 control-label">角色字符<span class="red-tip">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="role" name="role"
                                       placeholder="请输入角色字符">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10">
                                <textarea cols="50" rows="5" id="description" name="description"
                                          placeholder="请输入角色描述信息" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="saveRoleInfoBtn">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="deleteModalLabel">确认框</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="control-label">确定删除？</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                    <button type="button" class="btn btn-primary" id="deleteBtn">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/footer-resource"/>
<script src="/static/js/role.js" type="text/javascript"></script>
</body>
</html>
